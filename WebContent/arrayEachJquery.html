<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>
</head>
<body>
<script type="text/javascript">

	var people = [
		{name: 'james', age: 20},
		{name: 'aliece', age: 21},
		{name: 'emily', age: 22}
	];
	
	$(document).ready(function(){
		
		var content = $('#content');
		var result = '';
		$.each(people,function(index,person){
			result += '<tr>';
			result += '<td>' + index + '</td>';
			console.log(person)
			$.each(person, function(index, property){
				result += '<td>'+ property + '</td>';
				console.log(index);
				console.log(property);
			})
			result += '</tr>';
			
		});
		
		content.html(result);
		
		
	});
	

</script>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<td>순번</td>
				<td>이름</td>
				<td>나이</td>
			</tr>
		</thead>
		<tbody id ="content">
		</tbody>
	</table>	
</body>
</html>
